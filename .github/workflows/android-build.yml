name: Android Build

on:
  # Ana branch’e push geldiğinde otomatik çalışır
  push:
    branches: [ main ]
  # Elle tetiklemek istersen Actions sekmesinde “Run workflow” çıkar
  workflow_dispatch:

jobs:
  build:
    name: Build & upload APK
    runs-on: ubuntu-latest

    steps:
      # ➜ 1 Repo’yu çek
      - name: Checkout repository
        uses: actions/checkout@v3

      # ➜ 2 Flutter’ı kur
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'   # gerekirse başka sürüm yazabilirsin

      # ➜ 3 Bağımlılıkları yükle
      - name: Install dependencies
        run: flutter pub get

      # ➜ 4 APK derle
      - name: Build APK (release)
        run: flutter build apk --release

      # ➜ 5 Çıktıyı artefakt olarak yükle
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ne_vardi-apk
          path: build/app/outputs/flutter-apk/app-release.apk
